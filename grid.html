        <input type=" text" id="screen" class="screen " value="0" disabled />

        <button type="button" class="operator" value="- ">-</button>
        <button type="button" class="operator" value="* ">&times;</button>
        <button type="button" class="operator" value="/ ">&divide;</button>

        <button type="button" value="8 " class="number">8</button>
        <button type="button" value="9 " class="number">9</button>

        

        
        <button type="button" class="all-clear " value="clear " id="clear">AC</button>
        <button type="button" value="0 " class="number">0</button>
        <button type="button" class="decimal" value=". " id="decimal">.</button>
